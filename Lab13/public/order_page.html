<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lab12 order_page</title>
</head>


<body>
    <script>
        function isNonNegInt(q, sendArrayBack = false) {
            errors = []; // assume no errors at first
            if (Number(q) != q) errors.push('Not a number!'); // Check if string is a number value
            if (q < 0) errors.push('Negative value!'); // Check if it is non-negative
            if (parseInt(q) != q) errors.push('Not an integer!'); // Check that it is an integer
        }
        if (sendArrayBack) {
            return (errors);
        } else {
            return (errors.length == 0);
        }
        function checkQuantityTextbox() // setting the function for the quantity textbox
        {
            errs = isNonNegInt(quantity_form.quantity_textbox.value, true);
            qty_textbox_message.innerHTML = errs.join(",");
            //quantity_textbox_message.innerHTML = quantity_textbox.value;
        }

        let params = (new URL(document.location)).searchParams;
        POST = {};
        params.forEach(function (value, key) { POST[key] = value });

        if (typeof POST['quantity_textbox'] != 'undefined') {
            userIn = POST['quantity_textbox'];
            if (isNonNegInt(userIn));
            {
                document.write(`Thank you for purchasing ${userIn}) thingies!`);
                window.stop();
            }
        }
        document.write(`<h3>${products[0]["model"]} at \$${products[0]["price"]}</h3>`);
    </script>
</head>
<form name="quantity_form" action="http://localhost:8080/process_form" method="POST">
    <label for="quantity_textbox">Enter quantity desired :</label>
    <input type="text" name="quantity_textbox" onkeyup="checkQuantity();">
    <br><span id='qty_textbox_message'>Enter a quantity</span>
    <input type="submit" value="Purchase">
</form>
</body>

</html>
